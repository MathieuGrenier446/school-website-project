<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./config-page.component.html" />
        <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    </head>
    <body>
        <main>
            <h1 class="title">Configuration</h1>
            <div class="container">
                <div class="container-left">
                    <div class="form-container-left">
                        <label>Compte à rebours (s) : </label>
                        <input type="number" value="30" step="1" min="0" max="30" name="compte" />
                        <br />
                        <label>Pénalité par indice (s) : </label>
                        <input type="number" value="5" step="1" min="0" max="30" name="penalite" />
                        <br />
                        <label>Ajout par découverte (s) : </label>
                        <input type="number" value="5" step="1" min="0" max="30" name="ajout" />
                        <br />
                        <input type="submit" value="Appliquer" />
                    </div>
                    <button class="font" routerLink="/creation">Créer</button>
                    <button class="button font" (click)="quitPage()">Retour</button>
                </div>

                <div class="container-right">
                    <app-scroll-box [isSelected]="false"></app-scroll-box>
                </div>
            </div>
        </main>
    </body>
</html>
